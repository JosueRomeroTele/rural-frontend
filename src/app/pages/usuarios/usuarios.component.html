<div fxLayout="column">
  <div fxFlex="100" fxFlexAlign="center center">
    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button (click)="openDialogEdit(0)" >
        Usuario <mat-icon>person_add</mat-icon>
      </button>
    </div>
    <br>
    <div fxLayout="row">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- COLUMNA DNI -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <!-- COLUMNA NOMBRE -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name + ' ' + element.lastname}} </td>
        </ng-container>

        <!-- COLUMNA NOMBRE -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- COLUMNA ROL -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let element"> {{getRoleName(element.role  ) }} </td>
        </ng-container>
        habilate

        <!-- COLUMNA HABILITADO -->
        <ng-container matColumnDef="habilate">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> {{element.enable? 'Habilitado':'Inhabilitado'}} </td>
        </ng-container>

        <!-- COLUMNA EDITAR -->
        <ng-container matColumnDef="edit/app">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialogEdit(1,element)"> <mat-icon>edit</mat-icon> </button>
            <button mat-icon-button color="warn" (click)="opendDialogDelete(element)"> <mat-icon>delete</mat-icon> </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>

  </div>

</div>
