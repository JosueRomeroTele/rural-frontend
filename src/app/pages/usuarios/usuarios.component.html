<app-pagetitle title="Usuarios"></app-pagetitle>
<div class="card-container">
  <div
    fxLayout="row wrap"
    fxFlex="100"
    fxLayoutGap="20px"
    fxLayoutAlign="left center"
  >
    <mat-card
      fxFlex="25"
      *ngFor="let usuario of listUsuarios"
      class="example-card"
    >
      <mat-card-header>
        <mat-card-subtitle>{{ getRoleName(usuario.role) }}</mat-card-subtitle>
        <mat-card-title>{{ usuario.name + ' ' + usuario.lastname}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ usuario.email }}</p>
        <!-- Puedes agregar más detalles aquí -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
