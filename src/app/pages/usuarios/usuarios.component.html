<div class="card-container">
  <mat-card *ngFor="let usuario of listUsuarios" class="example-card">
    <mat-card-header>
      <mat-card-subtitle>{{ getRoleName(usuario.role) }}</mat-card-subtitle>
      <mat-card-title>{{ usuario.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ usuario.email }}</p>
      <!-- Puedes agregar más detalles aquí -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
